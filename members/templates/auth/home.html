{% extends 'auth/authbase.html'%}

{% block content %}

<table class="table table-hover table-borderless">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <!-- <th scope="col">Name</th> -->
      <th scope="col">Title</th>
      <th scope="col">Text</th>
    </tr>
  </thead>
  <tbody>

    {% for i in document %}
          <tr>
            <!-- <th scope="row">{{i}}</th> -->
             <!-- <td>{{i.user}}</td> -->
              <td>{{ i.title }}</td>
              <td>{{i.text}}</td>

          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No data.</td>
          </tr>
        {% endfor %}


  </tbody>
</table>





{% endblock %}
